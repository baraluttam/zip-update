version: 2.1

orbs:
  slack: circleci/slack@4.10.1
parameters:
    work_dir:
        description: The working dir for this project
        type: string
        default: "~/repo"

jobs:
  copying-file:
    machine: true
    resource_class: baraluttam/zip-update
    steps:
      - checkout
      - run: pwd && ls
      - run:
          name: copy zip file from FTP server
          command: |
            ./copy-zip-file.sh
      - run: pwd
      - presist_to_workspace:
          root: ~/workspace

  formating-file:
    machine: true
    resource_class: baraluttam/zip-update
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: formating .sql file for our use case
          command: |
            ./format.zip-file.sh
      - run: pwd
      
  inserting_data:
    machine: true
    resource_class: baraluttam/zip-update
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: 
          command: |
            ./insert-data.sh
      - run: rm -rf * && ls


workflows:
  montly_zipcode_refresh:
    jobs:
      - copying-file
      - formating-file:
          requires:
            - copying-file
      - inserting_data:
          requires:
            - formating-file